<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body th:fragment="site-form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Produtos</strong>
		</div>

		<div class="panel-body">
			<form class="form-horizontal"
			      th:object="${produto}"
				  th:action="@{/produtos/create}" 
				  method="POST" 
				  style="margin: 10px">
				  
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert danger" 
							     th:if="${#fields.hasAnyErrors()}">
							     
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="hidden"
						               class="form-control input-sm"
						               id="id"
						               th:field="*{id}"
						               readOnly="readonly"/>
						    </div>
						 </div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								<label>Nome</label>
								<input type="text"
									   class="form-control input-sm" th:field="*{nome}"
									   autofocus="autofocus" placeholder="Informe o nome"
									   maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('preco')}? 'has-error'">
								<label>Preço</label>
								<input type="text"
									   class="form-control input-sm"
									   th:field="*{preco}"
									   autofocus="autofocus"
									   placeholder="Informe o preço" />
							</div>
						</div>
						
						
						<div class="form-group row">
							<div class="col-sm-4 ">
								<label for="categoria" class="control-label">Categoria</label>
								<select id="categoria" class="form-control" th:field="*{categoria}">
	                    			<option value="">Selecione o Categoria</option>
	                    			<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
	                			</select>
	                		</div>
						</div>
						
						
						
						
						
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
								<label>Descrição</label>
								<textarea class="form-control input-sm" 
								          th:field="*{descricao}"
									      cols="5" 
									      rows="5" 
									      placeholder="Informe a Descriçao">
							   </textarea>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/produtos}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
